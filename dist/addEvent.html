        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <b style="color: rgb(135, 128, 94); outline: white; font-size: larger;">Ticket Express</b>
                    <img src="..\Images\T_logo.png" alt="" width="75px">
                </a>
    
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="viewEvents.html" class="nav-link px-2 text-white logged-in">View Events</a></li>
                    <li><a href="accountSummary.html" class="nav-link px-2 text-white logged-in">Account Summary</a></li>
                    <li><a href="viewEventAdmin.html" class="nav-link px-2 text-white logged-in">Events Created</a></li>
                </ul>
    
                <div class="text-end">
                    <form class="form-inline my-2 my-lg-0">
                        <button type="button" class="btn btn-outline-light my-2 logged-out" data-toggle="modal"
                            data-target="#modalSignin">Login</button>
                        <button type="button" class="btn btn-warning my-2 logged-out" data-toggle="modal"
                            data-target="#modalSignUp">Sign-up</button>
                        <button class="btn btn-light my-2 my-sm-0 logged-in" type="button" id="logout"
                            style="display: none;">SignOut</button>

    <!--Flight That Match Section-->
    <section class="container">
        <h1 class="text-black align-items-center" style="text-align: center;">Add Events!</h1>
    </section>

    <!-- Sign In Module -->
    <div class="modal modal-signin py-5 fade" tabindex="-1" role="dialog" id="modalSignin" aria-labelledby="modalSignin"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h2 class="fw-bold mb-0">Sign In</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body p-3 pt-0">
                    <form id="loginForm">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign In</button>
                        <small class="text-muted">By clicking Sign In, you agree to the terms of use.</small>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Sign Up Module-->
    <div class="modal modal-signin py-5 fade" tabindex="-1" role="dialog" id="modalSignUp" aria-labelledby="modalSignUp"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h2 class="fw-bold mb-0">Sign Up</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body p-3 pt-0" id="random">
                    <form class="form" id="signUpForm">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="email" placeholder="name@example.com"
                                required>
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword"
                                placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign In</button>
                        <small class="text-muted">By clicking Sign In, you agree to the terms of use.</small>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Flight Creation Input Boxes -->
    <form class="inputBoxes">
        <div class="form-group1 w-25">
            <label for="example1">Event Name</label>
            <input type="text" class="form-control" name="eventName" placeholder="Taylor Swift Era Tour" required>
        </div>
        <div class="form-group1 w-25">
            <label for="example1">Event Location</label>
            <input type="text" class="form-control" name="eventLocation" placeholder="Don Haskins, El Paso, TX" required>
        </div>
        <div class="form-group1 w-25">
            <label for="example1">Event Date</label>
            <input type="date" class="form-control" name="eventDate" placeholder="" required>
        </div>
        <div class="form-group1 w-25">
            <label for="example1">Event Time</label>
            <input type="text" class="form-control" name="eventTime" placeholder="00:00:00 AM/PM" required>
        </div>
        <div class="form-group1 w-25">
            <label for="example1">Artist Preforming</label>
            <input type="test" class="form-control" name="eventArtist" placeholder="Taylor Swift" required>
        </div>
        <div class="form-group1 w-25">
            <label for="example1">Event Capacity</label>
            <input type="text" class="form-control" name="eventCapacity" placeholder="1000" required>
        </div>
        <div class="form-group1 w-25">
            <label for="example1">Cost Per Ticket</label>
            <input type="number" class="form-control" name="eventCost" placeholder="50" required>
        </div>
        <div class="form-group1 w-25">
            <label for="example1">Event Description</label>
            <input type="text" class="form-control" name="eventDesc" placeholder="This event contains ..." required>
        </div>
        <br>
        <br><button id="addFlight" class="btn btn-primary addEvent_button" type="submit">Add Event</button>
    </form>

    <script>

        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0');
        var yyyy = today.getFullYear();
        today = yyyy + '/' + mm + '/' + dd;
        console.log(today);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
